projects:
  tabe:
    schemaPath: amplify/backend/api/tabe/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: graphql
        maxDepth: 5
extensions:
  amplify:
    version: 3
